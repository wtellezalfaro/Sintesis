<ion-header>

  <ion-navbar>
    <ion-title>Solicitud de Vacaci√≥n</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancelar
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()"  strong>
        <span color="primary" showWhen="ios">
          Aceptar
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

      <ion-grid>
          <ion-row >
              <ion-col>
              </ion-col>  
              <ion-col>
                Fecha
              </ion-col>     
              <ion-col>
                Horario
              </ion-col>   
              <ion-col>
                Entrada
              </ion-col>   
              <ion-col>
                  Salida
                </ion-col>   
            </ion-row>
        <ion-row *ngFor="let item of days" [ngStyle]="{background: getColor(item.EmployeeCalendarType)}">
          <ion-col>
              <ion-checkbox [(ngModel)]="item.Selected" ></ion-checkbox>
          </ion-col>
          <ion-col >          
              {{item.CalendarDate|date:'dd/MM/yyyy'}}                     
              {{item.EmployeeCalendarDescription}}
          </ion-col>     
          <ion-col>
              {{item.ScheduleName}}-{{item.ScheduleMarkupName}}
          </ion-col>      
          <ion-col>
              {{item.MarkupIn | date: 'HH:mm'}}
          </ion-col> 
          <ion-col>
              {{item.MarkupOut | date: 'HH:mm'}}
          </ion-col>
          
        </ion-row>
      </ion-grid>

</ion-content>
