<ion-header>

  <ion-navbar>
    <ion-title>{{itemNav}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!--<div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <p>{{item.about}}</p>
  </div> -->
  

  <ion-grid>
      <ion-row >
          <ion-col >
            Fecha
          </ion-col>     
          <ion-col>
            Horario
          </ion-col>   
          <ion-col>
            Entrada
          </ion-col>   
          <ion-col>
              Salida
            </ion-col>   
        </ion-row>
    <ion-row *ngFor="let item of days" [ngStyle]="{background: getColor(item.EmployeeCalendarType)}">
      <ion-col >          
          {{item.CalendarDate|date:'dd/MM/yyyy'}}                     
          {{item.EmployeeCalendarDescription}}
      </ion-col>     
      <ion-col>
          {{item.ScheduleName}}-{{item.ScheduleMarkupName}}
      </ion-col>      
      <ion-col>
          {{item.MarkupIn | date: 'HH:mm'}}
      </ion-col> 
      <ion-col>
          {{item.MarkupOut | date: 'HH:mm'}}
      </ion-col>
      
    </ion-row>
  </ion-grid>
</ion-content>
