<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-label fixed>Carnet</ion-label>
        <ion-input type="email" [(ngModel)]="this.UserName" name="email"></ion-input>
      </ion-item>

       
      <ion-item>
        <ion-label fixed>Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="this.Password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>INICIAR SESIÓN</button>
      </div>
      <ion-item>
          <p style="color:red">{{this.loginErrorString}}</p>
      </ion-item>
    </ion-list>
    
  </form>
</ion-content>
