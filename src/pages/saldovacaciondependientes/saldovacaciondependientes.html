<ion-header>

  <ion-navbar>
    <ion-title>Saldo Vacacion Dependientes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row >
        <ion-col >
          Nombre
        </ion-col>     
        <ion-col>
          Saldo
        </ion-col>   
        
      </ion-row>
  <ion-row *ngFor="let item of dependientes">
    <ion-col>
        {{item.NOMBRE}}
    </ion-col>     
    <ion-col>
        {{item.Saldo}}
    </ion-col>      
    
  </ion-row>
</ion-grid>
</ion-content>
