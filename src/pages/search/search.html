<ion-header>

    <ion-navbar>
      <ion-title style="background-color: linen">Asistencia</ion-title>
  
      <ion-buttons end>
        <button ion-button icon-only (click)="addItem()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content>

    <ion-grid>
        <ion-row >
            <ion-col >
              Fecha
            </ion-col>     
            <ion-col>
              Horario
            </ion-col>   
            <ion-col>
              Entrada
            </ion-col>   
            <ion-col>
                Salida
              </ion-col>   
          </ion-row>
      <ion-row *ngFor="let item of days" [ngStyle]="{background: getColor(item.EmployeeCalendarType)}">
        <ion-col >          
            {{item.CalendarDate|date:'dd/MM/yyyy'}}                     
            {{item.EmployeeCalendarDescription}}
        </ion-col>     
        <ion-col>
            {{item.ScheduleName}}-{{item.ScheduleMarkupName}}
        </ion-col>      
        <ion-col>
            {{item.MarkupIn | date: 'HH:mm'}}
        </ion-col> 
        <ion-col>
            {{item.MarkupOut | date: 'HH:mm'}}
        </ion-col>
        
      </ion-row>
    </ion-grid>
  
    
  </ion-content>
