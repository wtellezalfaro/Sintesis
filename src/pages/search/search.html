<ion-header>

    <ion-navbar>
      <ion-title style="background-color: linen">Asistencia</ion-title>
  
      <ion-buttons end>
        <button ion-button icon-only (click)="addItem()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content>


     

    <ion-grid>
        <ion-row >
            <ion-col >
              Fecha
            </ion-col>     
            <ion-col>
              Turno
            </ion-col>   
            <ion-col>
              Entrada
            </ion-col>   
            
          </ion-row>
      <ion-row *ngFor="let item of days">
        <ion-col style="background:azure">          
            {{item.CalendarDate|date:'dd/MM/yyyy'}}                     
            {{item.CalendarDateDescription}}
        </ion-col>     
        <ion-col>
            <ion-item>
                <ion-label>Ma√±ana</ion-label>
                <ion-checkbox  checked="false"></ion-checkbox>
              </ion-item>
        </ion-col>      
        <ion-col>
            <ion-item>
                <ion-label>Tarde</ion-label>
                <ion-checkbox  checked="false"></ion-checkbox>
              </ion-item>
        </ion-col> 
        
      </ion-row>
    </ion-grid>
  
    
  </ion-content>
