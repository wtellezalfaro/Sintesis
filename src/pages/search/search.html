<ion-header>

    <ion-navbar>
      <ion-title>Asistencia</ion-title>
  
      <ion-buttons end>
        <button ion-button icon-only (click)="addItem()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content>
    <ion-grid>
        <ion-row >
            <ion-col >
              Fecha
            </ion-col>     
            <ion-col>
              Turno
            </ion-col>   
            <ion-col>
              Entrada
            </ion-col>   
            <ion-col>
              Salida
            </ion-col>   
          </ion-row>
      <ion-row *ngFor="let item of sols">
        <ion-col>
            {{item.Date|date:'dd/MM/yyyy'}}
        </ion-col>     
        <ion-col>
            {{item.ScheduleMarkupName}}
        </ion-col>      
        <ion-col>
            {{item.MarkupIn|date:'HH:mm:ss'}}
        </ion-col> 
        <ion-col>
            {{item.MarkupOut|date:'HH:mm:ss'}}
        </ion-col>   
      </ion-row>
    </ion-grid>
  
    
  </ion-content>
